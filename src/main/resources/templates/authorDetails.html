<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="css/style.css">
    <link rel="stylesheet" th:href="@{/css/style.css}" href="css/style.css">
    <title>Author Details</title>
</head>
<body>

<div th:replace="fragments/header :: header">Header</div>

<div class="row1">
    <div class="row1content" th:if="${author}">
        <div class="prevButtonDiv">
            <a class="buttonLook smallButton" th:href="@{|/authordetails/${author.getId()}/prev|}">prev</a>
        </div>
        <div class="nextButtonDiv">
            <a class="buttonLook smallButton" th:href="@{|/authordetails/${author.getId()}/next|}">next</a>
        </div>

        <h2 th:text="|${author.getFirstName()} ${author.getLastName()}|"></h2>

        <div class="partyinfo">
            <div class="infoline">
                <div class="infoLineName">First name:</div>
                <div class="infoLinevalue" th:text="${author.getFirstName()}"></div>
            </div>
            <div class="infoline">
                <div class="infoLineName">Last name:</div>
                <div class="infoLinevalue" th:text="${author.getLastName()}"></div>
            </div>
            <div class="infoline">
                <div class="infoLineName">Age:</div>
                <div class="infoLinevalue" th:text="${author.getAge()}"></div>
            </div>
        </div>
        <div>
            <h2 th:text="|Works from ${author.getFirstName()} ${author.getLastName()}|"></h2>
            <div th:each="manga : ${mangas}">
                <a class="buttonlook mediumButton" th:href="@{|/mangadetails/${manga.getId()}|}" th:text="${manga.getName()}"></a>
            </div>
        </div>
    </div>
    <!--    <div>-->
    <!--        <h2>line up:</h2>-->
    <!--        <div th:each="artist : ${party.getArtists()}">-->
    <!--            <a class="buttonLook mediumButton" th:text="${artist.getArtistName()}" th:href="@{|/artistdetails/${artist.getId()}|}"></a>-->
    <!--        </div>-->
    <!--    </div>-->

    <div class="row1content" th:unless="${author}">
        <p>No author was chosen</p>
    </div>
</div>

<div th:replace="fragments/footer :: footer">Footer</div>

</body>
</html>
