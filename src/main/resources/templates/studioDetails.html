<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="css/style.css">
    <link rel="stylesheet" th:href="@{/css/style.css}" href="css/style.css">
    <title>Studio Details</title>
</head>
<body>

<div th:replace="fragments/header :: header">Header</div>

<div class="row1">
    <div class="row1content" th:if="${studio}">
        <div class="prevButtonDiv">
            <a class="buttonLook smallButton" th:href="@{|/studiodetails/${studio.getId()}/prev|}">prev</a>
        </div>
        <div class="nextButtonDiv">
            <a class="buttonLook smallButton" th:href="@{|/studiodetails/${studio.getId()}/next|}">next</a>
        </div>

        <h2 th:text="${studio.getName()}"></h2>

        <div class="partyinfo">
            <div class="infoline">
                <div class="infoLineName" th:text="|about ${studio.getName()}:|"></div>
                <div class="infoLinevalue" th:text="${studio.getBio()}"></div>
            </div>
        </div>
    </div>
    <div>
        <h2>Other anime's produced by this studio:</h2>
        <div th:each="anime : ${studio.getAnimes()}">
            <a class="buttonLook mediumButton" th:text="${anime.getName()}" th:href="@{|/animedetails/${anime.getId()}|}"></a>
        </div>
    </div>

    <div class="row1content" th:unless="${studio}">
        <p>No anime was chosen</p>
    </div>
</div>

<div th:replace="fragments/footer :: footer">Footer</div>

</body>
</html>
